<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="forma">
        <form class="forma">
            <h1>Registration Form</h1>

            <div class="all-inputs">

                <div>
                    <input required type="text" class="name" name="name" placeholder="Name">
                </div>
                <div>
                    <input required type="text" class="email" name="email" placeholder="Email Address">
                </div>
                <div>
                    <input required type="text" class="country" name="country" placeholder="Country">
                </div>
                <div>
                    <input required type="text" class="phone" name="phone" placeholder="Phone">
                </div>
                <div>
                    <input required type="password" class="password" name="password" placeholder="Password">
                </div>
                <div class="checkbox-label-container">
                    <label class="terms"><input required type="checkbox" name="checkbox" class="checkbox">I Accept Terms
                        & Conditions
                    </label>
                </div>
                <div>
                    <input type="submit" class="button" value="Create Account">
                </div>
                <div>
                    <label class="sign-in">Already Have An Account? <a href="#" class="link">Sign In</a></label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
